
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Trade-offs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Project Management Trade-offs</h1>
        <h2>Understand the balance between Quality, Cost, and Time</h2>
    </header>
    <main>
        <div class="button-container">
            <button id="quality" class="toggle-button">Good Quality</button>
            <button id="cost" class="toggle-button">Cheap Cost</button>
            <button id="time" class="toggle-button">Fast Time</button>
        </div>
        <div id="feedback" class="feedback-area"></div>
    </main>
    <footer>
        <p>This demonstration helps understand the balance between Quality, Cost, and Time in project management.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
