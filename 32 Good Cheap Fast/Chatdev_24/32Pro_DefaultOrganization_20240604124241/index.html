<!DOCTYPE html>
<html>
<head>
    <title>Project Management Goals</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Project Management Goals</h1>
    <div class="slider-container">
        <label for="quality-slider">Good Quality</label>
        <input type="range" id="quality-slider" class="slider" min="0" max="1" step="0.5">
        <label for="cost-slider">Cheap Cost</label>
        <input type="range" id="cost-slider" class="slider" min="0" max="1" step="0.5">
        <label for="time-slider">Fast Time</label>
        <input type="range" id="time-slider" class="slider" min="0" max="1" step="0.5">
    </div>
    <div id="result"></div>
</body>
</html>
