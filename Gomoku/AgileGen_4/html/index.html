
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gomoku Online</h1>
        <button id="restartButton">Restart Game</button>
    </header>
    <main>
        <div id="gameBoard"></div>
    </main>
    <aside>
        <div id="gameInfo">
            <p id="playerTurn">Player 1: Black's turn</p>
            <p id="gameStatus">Game Status: Ongoing</p>
        </div>
    </aside>
    <footer>
        <p>Game Rules: Players alternate turns placing a stone of their color on an empty cell. The winner is the first player to form an unbroken chain of five stones horizontally, vertically, or diagonally.</p>
        <p>Credits: Game developed by Example Dev.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
