
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Content Placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Company Logo</div>
        <nav class="navigation-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div id="content-placeholder" class="animated-placeholder">
            <div class="placeholder-text short"></div>
            <div class="placeholder-text medium"></div>
            <div class="placeholder-text long"></div>
        </div>
        <div id="actual-content" class="hidden">
            <h1>Actual Content Loaded</h1>
            <p>This is the actual content that replaces the placeholder once the data is loaded.</p>
        </div>
    </main>
    <footer>
        <div class="contact-info">
            <p>Company Address</p>
            <p>Phone Number</p>
            <p>Email</p>
        </div>
        <div class="social-media-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="additional-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
