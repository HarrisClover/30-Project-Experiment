<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder with Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
<!-- Header -->
<header>
    <div class="logo-placeholder"></div>
    <nav class="menu-placeholder"></nav>
</header>

<!-- Main content based on the page template -->
<main>
    <!-- Hero section -->
    <section class="hero">
        <div class="image-placeholder"></div>
        <div class="text-placeholder"></div>
    </section>

    <!-- Featured content section -->
    <section class="featured-content">
        <table>
            <tr class="content-item">
                <td><div class="image-placeholder"></div></td>
                <td>
                    <div class="title-placeholder"></div>
                    <div class="description-placeholder"></div>
                </td>
            </tr>
        </table>
    </section>

    <!-- Footer -->
    <footer>
        <nav class="footer-nav-placeholder"></nav>
        <div class="contact-info-placeholder"></div>
    </footer>
</main>
</body>


</html>
