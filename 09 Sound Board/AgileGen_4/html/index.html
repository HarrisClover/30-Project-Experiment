
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Learning Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Vocabulary Learning Cards</div>
    </header>
    <main>
        <div class="card-container">
            <div class="card" data-word="Apple">
                <div class="front">Apple</div>
                <div class="back">A fruit that is round and typically red or green.</div>
            </div>
            <div class="card" data-word="Banana">
                <div class="front">Banana</div>
                <div class="back">A long curved fruit with a yellow skin.</div>
            </div>
            <div class="card" data-word="Cat">
                <div class="front">Cat</div>
                <div class="back">A small domesticated carnivorous mammal.</div>
            </div>
            <div class="card" data-word="Dog">
                <div class="front">Dog</div>
                <div class="back">A domesticated carnivorous mammal that typically has a long snout.</div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Vocabulary Learning Cards</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
