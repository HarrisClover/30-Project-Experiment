<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<!-- Home Page -->
<header>
    <div class="logo">WeatherApp</div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>
    <button id="refresh-btn">Refresh</button>
</header>

<main id="home">
    <section id="current-weather">
        <!-- Current weather data will be inserted here -->
    </section>
    <section id="forecast">
        <!-- 5-day forecast data will be inserted here -->
    </section>
    <p id="last-updated">Last updated: <span></span></p>
</main>

<!-- Settings Page -->
<main id="settings" hidden>
    <form>
        <label for="unit">Unit:</label>
        <select id="unit" name="unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
        </select>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter location">
        <button type="button" id="add-location">Add location</button>
        <br>
        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </form>
</main>

<!-- Error Page -->
<main id="error" hidden>
    <p>Error fetching weather data</p>
    <button id="retry-btn">Try again</button>
</main>
</body>
</html>
