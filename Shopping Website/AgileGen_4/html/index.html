
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo" onclick="window.location.reload();">Logo</div>
        <input type="text" id="searchBar" placeholder="Search by item or category">
        <div class="cart-icon" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</div>
        <div class="login-icon" onclick="alert('Login/Profile')">Login/Profile</div>
    </header>
    <main>
        <aside>
            <ul class="category-list">
                <li>Electronics</li>
                <li>Clothing</li>
                <li>Home Appliances</li>
            </ul>
        </aside>
        <section class="featured-items">
            <h2>Featured Items</h2>
            <div class="item" onclick="addToCart('Item 1', 100)">
                <h3>Item 1</h3>
                <p>$100</p>
            </div>
            <div class="item" onclick="addToCart('Item 2', 200)">
                <h3>Item 2</h3>
                <p>$200</p>
            </div>
        </section>
    </main>
    <div class="cart-overlay" id="cartOverlay">
        <div class="cart-details">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="cartTotal">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <footer>
        <p>Contact Us</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">FAQs</a>
        <div class="social-icons">Social Media Icons</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
