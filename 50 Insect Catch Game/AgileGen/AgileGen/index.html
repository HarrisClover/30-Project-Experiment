<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catch the Insect</title>
</head>
<body>
<div class="container">
    <h1 class="game-title">Catch the Insect</h1>
    <select class="insect-selection" id="insect-selection">
        <option value="butterfly">Butterfly</option>
        <option value="dragonfly">Dragonfly</option>
        <option value="ladybug">Ladybug</option>
    </select>
    <button class="start-game-btn" id="start-game-btn">Start Game</button>
    <div class="game-area" id="game-area"></div>
    <div class="game-info">
        <div class="timer">Timer: <span id="timer">60</span></div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <button class="pause-resume-btn" id="pause-resume-btn">Pause</button>
    <button class="end-game-btn" id="end-game-btn">End Game</button>
</div>
<script src="catchTheInsect.js"></script>
</body>
</html>
