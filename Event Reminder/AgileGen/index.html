<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Reminder Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Calendar</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Create Event</h1>
    <form id="eventForm">
      <label for="eventTitle">Event Title:</label>
      <input type="text" id="eventTitle" name="eventTitle" required>
      
      <label for="eventDate">Date:</label>
      <input type="date" id="eventDate" name="eventDate" required>
      
      <label for="eventTime">Time:</label>
      <input type="time" id="eventTime" name="eventTime" required>
      
      <label for="eventLocation">Location:</label>
      <input type="text" id="eventLocation" name="eventLocation" required>
      
      <label for="eventNotes">Additional Notes:</label>
      <textarea id="eventNotes" name="eventNotes"></textarea>
      
      <button type="submit" class="event-button">Save</button>
    </form>
    
    <h2>Saved Events</h2>
    <div id="eventList" class="event-list"></div>
    
    <h2>Event Details</h2>
    <pre id="eventDetails"></pre>
  </main>
  
  <footer>
    <p>&copy; 2021 Event Reminder Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
