
<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="photo-gallery.html">Photo Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="photo-gallery">
            <img id="current-image" src="image1.jpg" alt="Image 1">
            <button id="left-arrow" onclick="showPreviousImage()">&lt;</button>
            <button id="right-arrow" onclick="showNextImage()">&gt;</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 Your Website. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
