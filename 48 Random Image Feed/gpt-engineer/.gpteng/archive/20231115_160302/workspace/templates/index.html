<!DOCTYPE html>
<html>
<head>
    <title>Random Image Display</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <table>
        {% for image in image_names %}
        <tr>
            <td><img src="{{ url_for('static', filename='images/' + image) }}" alt="Image"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
