<!DOCTYPE html>
<html>
<head>
  <title>Water Consumption Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Water Consumption Tracker</h1>
  <div id="glass-container">
    <div class="glass" onclick="logWater(200, this)"></div>
    <div class="glass" onclick="logWater(250, this)"></div>
    <div class="glass" onclick="logWater(300, this)"></div>
    <div class="glass" onclick="logWater(350, this)"></div>
  </div>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
