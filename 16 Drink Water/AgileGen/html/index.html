
<!DOCTYPE html>
<html>

<head>
    <title>Water Consumption Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 id="title">Drink Water</h1>
    <div id="tracker">
        <h2 id="goal">Goal: 2 Liters</h2>
        <div id="glass-container">
            <div id="glass" class="glass-50">
                <span id="remaining">1L Remained</span>
            </div>
            <span id="progress">50%</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
