<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="add-item-input" placeholder="Add a new item...">
            <button id="add-item-button">Add</button>
        </div>
        <ul id="item-list"></ul>
    </main>
    <footer>
        <p>&copy; 2023 To-Do List App. All rights reserved.</p>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
