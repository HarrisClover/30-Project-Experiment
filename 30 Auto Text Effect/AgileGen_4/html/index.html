
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Love Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">LoveLogo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Interactive Love Display</h1>
    </header>
    <main>
        <div class="interactive-text">
            <span>We Love </span><span id="dynamic-text"></span>
        </div>
        <div class="slider-container">
            <label for="speed-slider">Speed: </label>
            <input type="range" id="speed-slider" min="1" max="3" value="2">
        </div>
    </main>
    <footer>
        <p>Contact us at contact@lovedisplay.com</p>
        <p>Follow us on social media</p>
        <p>Legal Information</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
