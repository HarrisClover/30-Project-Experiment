<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Online Translator Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="language-selection">
      <select id="source-language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <!-- Add more language options here -->
      </select>
      <select id="target-language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <!-- Add more language options here -->
      </select>
      <button id="detect-language">Detect Language</button>
    </div>
  </header>
  <main>
    <div class="translation">
      <textarea id="source-text" placeholder="Enter text in the source language"></textarea>
      <button id="translate-button">Translate</button>
      <textarea id="translated-text" placeholder="Translated text in the target language" readonly></textarea>
    </div>
  </main>
  <footer>
    <div class="copyright">
      &copy; 2021 Online Translator. All rights reserved.
    </div>
    <div class="links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
