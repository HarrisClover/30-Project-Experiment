      <input type="text" id="verificationCode3" maxlength="1" pattern="[0-9]" required>

      <input type="text" id="verificationCode6" maxlength="1" pattern="[0-9]" required>
    </div>
    <button id="confirmButton">Confirm</button>
    <a href="#" id="resendCodeLink">Resend Code</a>
