
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Keyboard Event Viewer</h1>
        <p>Press any key to see its JavaScript event properties.</p>
    </header>
    <div id="eventDisplay">
        <div><strong>Key Pressed:</strong> <span id="keyPressed">-</span></div>
        <div><strong>Key Code:</strong> <span id="keyCode">-</span></div>
        <div><strong>Event Code:</strong> <span id="eventCode">-</span></div>
    </div>
    <footer>
        <p>Explore more about JavaScript events on your own!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
