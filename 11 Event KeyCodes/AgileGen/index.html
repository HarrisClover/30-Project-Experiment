<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Keycode Information</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
<header>
    <div class = "logo">KeycodeApp</div>
    <nav>
        <a href = "#">Home</a>
        <a href = "#">Key Press Information</a>
    </nav>
</header>
<main>
    <section class = "keycode-info">
        <h1>Press any key</h1>
        <div class = "info">
            <div>
                <small>Key Code Value</small>
                <span id = "keycode-value">-</span>
            </div>
            <div>
                <small>Key Value</small>
                <span id = "key-value">-</span>
            </div>
            <div>
                <small>Key Code Name</small>
                <span id = "key-code-name">-</span>
            </div>
        </div>
    </section>
    <section class = "error-message" id = "error-message">
        <p>Unsupported key pressed.</p>
    </section>
</main>
<footer>
    <p>&copy; 2023 KeycodeApp. All Rights Reserved.</p>
    <p>Contact: support@keycodeapp.com</p>
</footer>
<script src = "script.js"></script>
</body>
</html>
