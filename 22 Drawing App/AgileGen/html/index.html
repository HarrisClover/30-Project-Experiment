<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Drawing Application</h1>
    </header>
    <main>
        <section class="description">
            <p>Draw, adjust brush size, select colors, and clear the canvas using our HTML5 canvas-based drawing
                application.</p>
            <button id="start-drawing">Start Drawing</button>
        </section>
        <section class="canvas-page">
            <canvas id="drawing-canvas" width="800" height="400"></canvas>
            <div class="tool-panel">
                <button id="clear-canvas">Clear Canvas</button>
                <input type="color" id="color-picker" value="#000000">
                <input type="range" id="brush-size" min="1" max="50" value="5">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
