
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Box Switcher</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="testimonial-box-switcher">
            <h1>Testimonial Box Switcher</h1>
            <div class="testimonial-box">
                <p class="testimonial">First testimonial</p>
            </div>
            <div class="buttons">
                <button id="next-btn">Next</button>
                <button id="pause-btn">Pause</button>
            </div>
            <select id="testimonial-dropdown">
                <option value="1">Testimonial 1</option>
                <option value="2">Testimonial 2</option>
                <option value="3">Testimonial 3</option>
            </select>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Testimonial Box Switcher. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
