
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Consoles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="console" id="playstation">
            <img src="path/to/playstation-image.jpg" alt="PlayStation 5">
            <button class="buy-btn">Buy PlayStation 5</button>
        </div>
        <div class="console" id="xbox">
            <img src="path/to/xbox-image.jpg" alt="Xbox Series X">
            <button class="buy-btn">Buy Xbox Series X</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
