
<!DOCTYPE html>
<html>
<head>
    <title>Flower Drawing Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Flower Drawing</a></li>
                <li><a href="#">Save and Share</a></li>
                <li><a href="#">Collaborative Drawing</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <canvas id="flowerCanvas"></canvas>
        <div id="toolsPanel">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker">
            <label for="sizeSlider">Size:</label>
            <input type="range" id="sizeSlider" min="1" max="10">
            <label for="shapeSelect">Shape:</label>
            <select id="shapeSelect">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <button id="saveButton">Save</button>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
        <div id="backgroundOptions">
            <h3>Background Options</h3>
            <label for="backgroundSelect">Select Background:</label>
            <select id="backgroundSelect">
                <option value="white">White</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <label for="backgroundOpacitySlider">Background Opacity:</label>
            <input type="range" id="backgroundOpacitySlider" min="0" max="1" step="0.1">
        </div>
        <div id="additionalElementsPanel">
            <h3>Additional Elements</h3>
            <button id="addLeavesButton">Add Leaves</button>
            <button id="addStemsButton">Add Stems</button>
            <button id="addFlowersButton">Add Flowers</button>
        </div>
        <div id="collaborativeDrawing">
            <h3>Collaborative Drawing</h3>
            <button id="inviteButton">Invite Others</button>
            <p>Collaborate with others on the same canvas</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 Flower Drawing Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
