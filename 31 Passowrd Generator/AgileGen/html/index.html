
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Password Generator</h1>
    <form id="passwordForm">
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" name="passwordLength" min="1" required><br>

        <label for="includeLetters">Include Upper and Lowercase Letters:</label>
        <input type="checkbox" id="includeLetters" name="includeLetters"><br>

        <label for="includeNumbers">Include Numbers:</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers"><br>

        <button type="submit" id="generatePasswordButton">Generate Password</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
